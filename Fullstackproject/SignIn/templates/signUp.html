<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="css/signUp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <form action="" method = 'post'>
    <h1 title="Форма регистрации на сайте">Регистрация</h1>
    <div class="group">
      <label for="Почта"></label>
      <input placeholder="Почта" type="text" name = "email">
    </div>
    <div class="group">
      <label for="Фамилия и имя"></label>
      <input placeholder="Фамилия и имя" type="text" name = "name">
    </div>
    <div class="group">
      <label for="Пароль"></label>
      <input placeholder="Пароль" type="password" name = "password1">
    </div>
    <div class="group">
      <label for="Повторите пароль"></label>
      <input placeholder="Повторите пароль" type="password" name = "password2">
    </div>
    <div class="sign-btn">
      <button type = 'submit'>Зарегистрироваться</button>
    </div>
    <div class="sign-btn">
      <a href="/sign/In/">Войти в аккаунт</a>
    </div>
  </form>
</body>
</html>
